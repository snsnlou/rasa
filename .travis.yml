language: python
sudo: enabled
dist: xenial
cache:
  directories:
  - $HOME/.cache/pip
  - .pytype
python: '3.6'
env:
  global:
  - BOTO_CONFIG=/dev/null
  - PIP_USE_PEP517=false
install:
- sudo apt-get update -qq
- python -m pip install -U pip
- pip install -r requirements-dev.txt
- pip install -e .
- make prepare-tests-ubuntu
- pip list
before_script:
- mkdir $HOME/tmp
- export TMPDIR=$HOME/tmp
- bash test_mypy.sh
jobs:
  include:
  - stage: test
    name: Code Formatting
    python: 3.6
    script:
    - make lint
  - stage: test
    name: Type Check
    python: 3.6
    script:
    - make types
    - pip install pytype==2019.5.31
    - pytype --keep-going rasa
  - stage: test
    name: Test 3.5
    python: '3.5'
    script: &id001
    - make test
  - stage: test
    name: Test 3.6
    python: '3.6'
    script: *id001
  - stage: test
    name: Test 3.7
    python: '3.7'
    script: *id001
    after_success:
    - coveralls
  - stage: integration
    name: Test API specification
    language: python
    install:
    - npm install -g swagger-cli
    script:
    - swagger-cli validate docs/_static/spec/action-server.yml
    - swagger-cli validate docs/_static/spec/rasa.yml
  - stage: test
    name: Test Docs
    install:
    - pip install -r requirements-docs.txt
    - pip install -e .[sql]
    - pip list
    script:
    - cd docs
    - make SPHINXOPTS="-W --keep-going -A html_theme=rasabaster" html
  - stage: docs
    install:
    - RASABASTER=rasabaster-0.7.22.tar.gz
    - curl -sSL -o $RASABASTER "https://storage.googleapis.com/docs-theme/${RASABASTER}?q=$(date
      +%s%N)"
    - pip install $RASABASTER
    - pip install --no-cache-dir -r requirements-docs.txt
    - pip install git+https://${GITHUB_TOKEN}:x-oauth-basic@github.com/RasaHQ/sphinxcontrib-versioning.git@version_list
    - pip install -e .
    - pip list
    script:
    - eval "$(ssh-agent -s)"; touch docs_key; chmod 0600 docs_key
    - openssl aes-256-cbc -K $encrypted_1708c37fe733_key -iv $encrypted_1708c37fe733_iv
      -in secrets.tar.enc -out secrets.tar -d
    - tar -xvf secrets.tar
    - ssh-add docs_key
    - git config --global user.email "builds@travis-ci.com"
    - git config --global user.name "Travis CI"
    - git remote set-url --push origin "git@github.com:$TRAVIS_REPO_SLUG"
    - export ${!TRAVIS*}
    - sphinx-versioning push docs docs . -- -b dirhtml -A html_theme=rasabaster
  - stage: docs-netlify
    install: skip
    script:
    - curl -X POST -d "docs" https://api.netlify.com/build_hooks/${NETLIFY_HOOK_ID}
  - stage: deploy
    name: Deploy to PyPI
    python: 3.6
    install: skip
    script: skip
    deploy:
      provider: pypi
      user: amn41
      true:
        tags: true
      distributions: sdist bdist_wheel
      password:
        secure: 
before_install:
- openssl aes-256-cbc -K $MY_KEY -iv $MY_IV -in root_key.enc -out root_key -d
script:
- echo "SCRIPT SECTION"
