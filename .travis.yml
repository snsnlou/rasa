language: python
sudo: required
cache:
  directories:
  - $HOME/.cache/pip
  - $HOME/build/amn41/rasa_stack/data
python:
- '3.5'
- '3.6'
install:
- pip install -r dev-requirements.txt
- pip install -e .
- pip install coveralls==1.3.0
- pip list
jobs:
  include:
  - stage: deploy
    python: 3.6
    install: skip
    script: skip
    deploy:
      provider: pypi
      user: tmbo
      distributions: sdist bdist_wheel
      true:
        branch: master
        tags: true
      password:
        secure: 
before_script:
- bash test_mypy.sh
before_install:
- openssl aes-256-cbc -K $MY_KEY -iv $MY_IV -in root_key.enc -out root_key -d
script:
- echo "SCRIPT SECTION"
