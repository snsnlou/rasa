language: python
sudo: required
cache:
  directories:
  - $HOME/.cache/pip
  - $HOME/build/amn41/rasa_core/data
python:
- '2.7'
- '3.5'
- '3.6'
install:
- sudo apt-get update
- sudo apt-get install graphviz graphviz-dev
- pip install -r dev-requirements.txt
- pip install -e .
- pip install coveralls==1.3.0
- pip list
jobs:
  include:
  - stage: Test API specification
    language: python
    install:
    - npm install -g swagger-cli
    script:
    - swagger-cli validate docs/openapi/server.yml
    after_success:
    - coveralls
  - stage: docs
    install:
    - sudo apt-get update
    - pip install -r docs-requirements.txt
    - pip install -e .
    - pip list
    script:
    - eval "$(ssh-agent -s)"; touch docs/key; chmod 0600 docs/key
    - openssl aes-256-cbc -K $encrypted_050c822e99ef_key -iv $encrypted_050c822e99ef_iv
      -in docs/key.enc -out docs/key -d && ssh-add docs/key
    - git config --global user.email "builds@travis-ci.com"
    - git config --global user.name "Travis CI"
    - git remote set-url --push origin "git@github.com:$TRAVIS_REPO_SLUG"
    - export ${!TRAVIS*}
    - sphinx-versioning push docs newdocs . -- -b dirhtml -A html_theme=rasabaster
  - stage: deploy
    python: 3.6
    install: skip
    script: skip
    deploy:
      provider: pypi
      user: amn41
      distributions: sdist bdist_wheel
      true:
        branch: master
        tags: true
      password:
        secure: 
before_script:
- bash test_mypy.sh
before_install:
- openssl aes-256-cbc -K $MY_KEY -iv $MY_IV -in root_key.enc -out root_key -d
script:
- echo "SCRIPT SECTION"
